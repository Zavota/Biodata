<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="madun.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CV &amp; Biodata</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button class="btn btn-dark-mode" id="darkModeToggle">Dark Mode</button>
        </li>
        <li class="nav-item">
          <label class="switch">
            <input type="checkbox" id="darkModeToggleCheckbox">
            <span class="slider"></span>
          </label>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="madun.html">Biodata</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#cv">CV</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="galeri.html">Galeri</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Foto -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Galeri Foto Saya</h2>
    <div class="galeri">
      <img src="foto/15.jpeg" alt="Foto 1">
      <img src="foto/4.jpeg" alt="Foto 2">
      <img src="foto/13.jpeg" alt="Foto 3">
      <img src="foto/14.jpeg" alt="Foto 4">
      <img src="foto/12.jpeg" alt="Foto 5">
      <img src="foto/6.jpeg" alt="Foto 6">
      <img src="foto/8.jpeg" alt="Foto 7">
      <img src="foto/1.jpeg" alt="Foto 8">
      <img src="foto/9.jpeg" alt="Foto 9">
      <img src="foto/10.jpeg" alt="Foto 10">
      <img src="foto/27.jpeg" alt="Foto 12">
      <img src="foto/26.jpeg" alt="Foto 13">
      <img src="foto/28.jpeg" alt="Foto 14">     
      
    </div>
    <!-- Tombol Balik -->
    <div class="text-center back-button">
      <a href="madun.html" class="btn btn-primary">Kembali</a>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const darkModeEnabled = document.body.classList.contains("dark-mode");
        localStorage.setItem("darkModeEnabled", darkModeEnabled);
    }

    const darkModeToggleCheckbox = document.getElementById("darkModeToggleCheckbox");
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

    function updateDarkModeCheckbox() {
        const darkModeEnabled = localStorage.getItem("darkModeEnabled");
        darkModeToggleCheckbox.checked = darkModeEnabled === "true" || (prefersDarkScheme.matches && darkModeEnabled !== "false");
        document.body.classList.toggle("dark-mode", darkModeToggleCheckbox.checked);
    }

    darkModeToggleCheckbox.addEventListener("change", function () {
        toggleDarkMode();
    });

    window.addEventListener("load", updateDarkModeCheckbox);
  </script>

</body>
</html>
